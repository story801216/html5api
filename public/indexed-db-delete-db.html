<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<div id="info"></div>
<script>
	const info = document.querySelector('#info');

	const errorHandler = event=>{
		info.innerHTML += `error: ${event.target.error} <br>`;
	};
	const delSuccess = event=>{
		info.innerHTML += '刪除成功 <br>';
	};

	const dbReq = indexedDB.deleteDatabase('mydb'); // 刪除資料庫
	dbReq.addEventListener('error', errorHandler);
	dbReq.addEventListener('success', delSuccess);
</script>
</body>
</html>
