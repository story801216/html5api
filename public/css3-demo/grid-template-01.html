<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid-template-01-06-area.css">
</head>
<body>
    <div class="wrapper">
        <header class="page-head">
            <h1>[logo] 頁首</h1>
        </header>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="container"></div>
        <footer class="page-foot">
            shinder@2021 頁尾
        </footer>
    </div>
    <script>
        const container = document.querySelector('.container');
        let str = '';
        for(let i=1;i <=10; i++) {
            str += `<div class="c${i}" style="background-color: hsl(${i*20},100%,50%); border: 1px solid gray">
                <h2>item ${i}</h2>
                <p>my content ${i}</p>
            </div>`;
        }
        container.innerHTML = str;
    </script>
</body>
</html>
