<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async - await</title>
</head>
<body>
<script>
    function myPromise(){
        return new Promise((resolve, reject)=>{
            const rand = 1000+Math.floor(Math.random()*1000);
            setTimeout(function(){
                resolve(rand)
            }, rand);
        });
    }

    (async()=>{
        for(let i=0; i<10; i++){
            const r = await myPromise();
            console.log(r);
        }
    })();
</script>
</body>
</html>
