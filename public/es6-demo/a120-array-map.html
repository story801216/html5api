<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>array map 對應</title>
    <style>
        #info {
            position:absolute;
        }
        .ball {
            border-radius:50%;
            text-align:center;
            position:absolute;
            color: white;
        }
    </style>
</head>
<body>
<div id="info"></div>

<script>
const name = "David";
const info = document.querySelector('#info');
// info.innerHTML = `Hello, ${name}`;

const createBall = b=>{
    return `<div class="ball" style="
            width: ${b.w || 60}px;
            height: ${b.w || 60}px;
            line-height: ${b.w || 60}px;
            left: ${b.x || 10}px;
            top: ${b.y || 20}px;
            background-color: ${b.color || 'blue'};
    ">${b.txt || 0}</div>`;
}

const ar = [ 1, '2', 3, 4, 5, '6', '7', 8];
const ar2 = ar.map(el=>el*el);
console.log(ar2);

const ar3 = [
    {x:100, y:200, w: 50, txt: 7},
    {x:200, y:100, w: 80, txt: 'Hi'},
    {color:'red'}
]

info.innerHTML = ar3.map(el=>createBall(el)).join('');
console.log( ar3.map(el=>createBall(el)) )
</script>
</body>
</html>
