<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>陣列排序</title>
</head>
<body>
<div id="info">
</div>

<script>
    const ar2 = [];

    for(let i=0; i<20; i++){
        ar2.push( Math.floor(Math.random()*20));
    }
    console.log(ar2.join(','));
    ar2.sort((a, b)=>{
        // console.log(`a: ${a}, b: ${b}`);
        return a-b; // 由小到大
    });
    console.log(ar2.join(','));
</script>
</body>
</html>
