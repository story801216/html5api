<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>字串樣版</title>
    <style>
        #info {
            position:absolute;
        }
        .ball {
            border-radius:50%;
            text-align:center;
            position:absolute;
            color: white;
        }
    </style>
</head>
<body>
<div id="info">
<!--    <div class="ball">8</div>-->
</div>

<script>
const name = "David";
const info = document.querySelector('#info');
// info.innerHTML = `Hello, ${name}`;

const createBall = b=>{
    return `<div class="ball" style="
            width: ${b.w || 60}px;
            height: ${b.w || 60}px;
            line-height: ${b.w || 60}px;
            left: ${b.x || 10}px;
            top: ${b.y || 20}px;
            background-color: ${b.color || 'blue'};
    ">${b.txt || 0}</div>`;
}

// x, y, w, color, txt
info.innerHTML += createBall({x:100, y:200, w: 50, txt: 7})
info.innerHTML += createBall({x:200, y:100, w: 80, txt: 'Hi'})
info.innerHTML += createBall({color:'red'})

</script>
</body>
</html>
